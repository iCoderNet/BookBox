{% extends 'base.html' %}
{% load static %}

{% block title %}Book Viewer{% endblock title %}

{% block adress_path %}
<div class="navbar-breadcrumb">
    <h5 class="mb-0">Admin</h5>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Admin</a></li>
            <li class="breadcrumb-item active" aria-current="page">Book Viewer</li>
        </ul>
    </nav>
</div>
{% endblock adress_path %}

{% block content %}
		<!-- Page Content  -->
		<div id="content-page" class="content-page">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="iq-card book-detail">
							<div class="iq-card-body p-0">
								<iframe src="{{book.document.url}}"  style="width: 100%; height: 90vh;"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Wrapper END -->
	{% endblock %}
