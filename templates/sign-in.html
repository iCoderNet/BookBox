{% load static %}
<!doctype html>
<html lang="en">
   
<!-- Mirrored from templates.iqonic.design/BookBox/html/{% url 'sign_in' %} by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 30 May 2023 12:55:19 GMT -->
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Kirish</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="{% static '' %}images/favicon.ico" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static '' %}css/bootstrap.min.css">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="{% static '' %}css/typography.css">
      <!-- Style CSS -->
      <link rel="stylesheet" href="{% static '' %}css/style.css">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{% static '' %}css/responsive.css">
   </head>
   <body>
        <!-- Sign in Start -->
        <section class="sign-in-page">
            <div class="container p-0">
                <div class="row no-gutters height-self-center">
                  <div class="col-sm-12 align-self-center page-content rounded">
                    <div class="row m-0">
                      <div class="col-sm-12 sign-in-page-data">
                          <div class="sign-in-from bg-primary rounded">
                              <h3 class="mb-0 text-center text-white">Kirish</h3>
                              <p class="text-center text-white">Username va parolingizni to'g'ri kiritish orqali asosiy sahifa o'tasiz</p>
                              <form class="mt-4 form-text" method="POST">
                                    {% csrf_token %}
                                
                                  <div class="form-group">
                                      <label for="id_username">Username</label>
                                      <input type="text" class="form-control mb-0" id="id_username" name="username" placeholder="Usernameni kiriting" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="id_password">Parol</label>
                                      <a href="#" class="float-right text-dark">Parolni unutdingizmi?</a>
                                      <input type="password" class="form-control mb-0" id="id_password" name="password" placeholder="Parolni kiriting" required>
                                  </div>
                                  <div class="d-inline-block w-100">
                                      <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
                                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                                          <label class="custom-control-label" for="customCheck1">Eslab qolish</label>
                                      </div>
                                  </div>
                                    {% if messages %}
                                        {% for msg in messages %}
                                            <div class="alert alert-danger" style="color: red; text-align: center;">
                                                {{ msg }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                  <div class="sign-info text-center">
                                      <button type="submit" class="btn btn-white d-block w-100 mb-2">Kirish</button>
                                      <span class="text-dark dark-color d-inline-block line-height-2">Sizda faol akkount mavjud emasmi? <a href="{% url 'sign_up' %}" class="text-white">Bepul Ro'yhatdan o'tish</a></span>
                                  </div>

                              </form>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        <!-- Sign in END -->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="{% static '' %}js/jquery.min.js"></script>
      <script src="{% static '' %}js/popper.min.js"></script>
      <script src="{% static '' %}js/bootstrap.min.js"></script>
      <!-- Appear JavaScript -->
      <script src="{% static '' %}js/jquery.appear.js"></script>
      <!-- Countdown JavaScript -->
      <script src="{% static '' %}js/countdown.min.js"></script>
      <!-- Counterup JavaScript -->
      <script src="{% static '' %}js/waypoints.min.js"></script>
      <script src="{% static '' %}js/jquery.counterup.min.js"></script>
      <!-- Wow JavaScript -->
      <script src="{% static '' %}js/wow.min.js"></script>
      <!-- Apexcharts JavaScript -->
      <script src="{% static '' %}js/apexcharts.js"></script>
      <!-- lottie JavaScript -->
      <script src="{% static '' %}js/lottie.js"></script>
      <!-- Slick JavaScript --> 
      <script src="{% static '' %}js/slick.min.js"></script>
      <!-- Select2 JavaScript -->
      <script src="{% static '' %}js/select2.min.js"></script>
      <!-- Owl Carousel JavaScript -->
      <script src="{% static '' %}js/owl.carousel.min.js"></script>
      <!-- Magnific Popup JavaScript -->
      <script src="{% static '' %}js/jquery.magnific-popup.min.js"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script src="{% static '' %}js/smooth-scrollbar.js"></script>
      <!-- Style Customizer -->
      <script src="{% static '' %}js/style-customizer.js"></script>
      <!-- Chart Custom JavaScript -->
      <script src="{% static '' %}js/chart-custom.js"></script>
      <!-- Custom JavaScript -->
      <script src="{% static '' %}js/custom.js"></script>
   </body>

<!-- Mirrored from templates.iqonic.design/BookBox/html/{% url 'sign_in' %} by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 30 May 2023 12:55:19 GMT -->
</html>
